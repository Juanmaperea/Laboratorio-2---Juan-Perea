<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Segundo Laboratorio - HTML">
        <meta name="author" content="Juan Manuel Perea Coronado">
        <meta name="keyword" content="li, td, ul, ol, img, font, h1..">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Laboratorio 2 - Juan Perea </title>

        <script>
            function guardarDatosLS() {
                const tar = document.getElementById("Tarea").value ;
                const des = document.getElementById("Descripcion").value ;
                const est = document.getElementById("Estado").value ;
    
                localStorage.setItem("lstar" + tar, tar)
                localStorage.setItem("lsdes" + tar, des)
                localStorage.setItem("lsest" + tar, est)
            }

            function consultarDatosLS() {
                const tar = document.getElementById("Tarea").value ;
                const des = localStorage.getItem("lsdes" + tar) ;
                const est = localStorage.getItem("lsest" + tar) ;

                localStorage.setItem("lstar" + tar, tar)
                document.getElementById("Descripcion").value = des ;
                document.getElementById("Estado").value = est ;
            }

            function actualizarDatosLS() {
                const tar = document.getElementById("Tarea").value ;
                const des = document.getElementById("Descripcion").value ;
                const est = document.getElementById("Estado").value ;

                localStorage.setItem("lstar" + tar, tar)
                localStorage.setItem("lsdes" + tar, des)
                localStorage.setItem("lsest" + tar, est)
            }
            
        </script>

    </head>
    <body>
        <section id="formulario">
            <hr>
            <form onsubmit="guardarDatosLS(); return false;" method="post">
                <label for="Tarea">Nombre Tarea:</label>
                <input type="text" name="Tarea" id="Tarea" required placeholder="Ingrese la tarea">
                <br>
                <label for="Descripcion">Descripci√≥n:</label>
                <input type="text" name="Descripcion" id="Descripcion" required placeholder="Describa la tarea">
                <br>
                <label for="Estado">Estado:</label>
                <input type="text" name="Estado" id="Estado" required placeholder="Estado de la tarea">
                <br>
                <input type="submit" value="Enviar">
                <input type="button" onclick="consultarDatosLS()" value="Consultar">
                <input type="button" onclick="actualizarDatosLS()" value="Actualizar">
                <input type="button" value="Eliminar">
            </form>
        </section>

    </body>
</html>
